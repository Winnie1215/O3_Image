<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>攝像頭顏色分析</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Amylas心理壓力分析</h1>
    <div class="container">
    <video id="camera" autoplay></video>

    <!-- 紅框1 -->
    <div id="redBox1" class="redBox">
	<span class="boxLabel">Blank</span> 
	</div>
    
    <!-- 紅框2 -->
    <div id="redBox2" class="redBox">
	<span class="boxLabel">10uL</span> 
	</div>
    
    <!-- 紅框3 -->
    <div id="redBox3" class="redBox">
	<span class="boxLabel">20uL</span> 
	</div>

    <button id="analyzeBtn">分析</button>
    <p id="result">RGB: (R, G, B)</p>
</div>

    <script src="script.js"></script>
</body>
</html>
