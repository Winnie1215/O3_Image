<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ozone Concentration Analyzer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <video id="video" autoplay></video>
        <canvas id="canvas"></canvas>
        <div class="controls">
            <button id="snap">拍照</button>
            <button id="analyze">分析</button>
        </div>
        <div class="label-boxes">
            <div class="label" id="ppm0_2">0.2 ppm</div>
            <div class="label" id="ppm5">5 ppm</div>
            <div class="label" id="sample">Sample</div>
        </div>
        <div class="results" id="results"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
